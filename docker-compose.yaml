version: "3"

services:
  app:
    build:
      context: ./node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s node index.js
    networks:
      - fullcycle
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: mysql:8.1
    command:
      - --innodb-use-native-aio=0
      - --default-authentication-plugin=mysql_native_password
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - fullcycle
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    networks:
      - fullcycle
    ports:
      - "8080:8080"
    depends_on:
      - app

networks:
  fullcycle:
    driver: bridge
